version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: vaulttap-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.runCommand({ ping: 1 }).ok\""]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:22-alpine
    container_name: vaulttap-backend
    working_dir: /app
    command: sh -c "npm ci && npm run prisma:migrate:deploy --workspace @vaulttap/backend && npm run prisma:seed --workspace @vaulttap/backend && npm run dev --workspace @vaulttap/backend"
    volumes:
      - ./:/app
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DATABASE_URL: mongodb://mongodb:27017/vaulttap
      BACKEND_PORT: 4000
      JWT_SECRET: replace_with_strong_secret
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000
      SOCKET_CORS_ORIGIN: http://localhost:5173,http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy

  bot:
    image: node:22-alpine
    container_name: vaulttap-bot
    working_dir: /app
    command: sh -c "npm ci && npm run dev --workspace @vaulttap/bot"
    volumes:
      - ./:/app
    environment:
      NODE_ENV: development
      BACKEND_URL: http://backend:4000
      TELEGRAM_BOT_TOKEN: replace_with_bot_father_token
      TELEGRAM_WEBAPP_URL: http://localhost:5173
    depends_on:
      - backend

volumes:
  mongo_data:
